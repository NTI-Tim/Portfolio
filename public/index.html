<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
      rel="stylesheet"
    />
    <title>Tim Kelso</title>
  </head>

  <body>
    <header class="">
      <h1>Tim Kelso</h1>
      <nav class="">
        <button
          class="hamburger-menu md:hidden"
          aria-label="Open menu"
          aria-expanded="false"
        >
          <!-- Icon for hamburger -->
          <span></span>
          <span></span>
          <span></span>
        </button>

        <ul class="hidden md:flex">
          <li><a href="#home" class="hover:text-gray-400">Home</a></li>
          <li><a href="#about" class="hover:text-gray-400">About</a></li>
          <li><a href="#contact" class="hover:text-gray-400">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="min-h-screen">
      <i class="material-symbols-outlined">menu</i> <!-- Icon for hamburger example -->
      <section id="about">
        <h2>About Me</h2>
        <p>Your bio goes here.</p>
      </section>

      <section id="portfolio">
        <h2>My Work</h2>
        <article>
          <h3>Project Title</h3>
          <p>Description of the project.</p>
        </article>
      </section>

      <section id="contact">
        <h2>Contact</h2>
        <p>How people can reach you.</p>
      </section>
    </main>
    <hr />
    <footer
      class="flex flex-col items-center gap-3 px-9 py-5 sm:flex-row-reverse sm:justify-between"
    >
      <ul class="flex w-full min-w-24 max-w-36 justify-between">
        <li>
          <a href="https://twitter.com" aria-label="X/Twitter">
            <img
              src="./assets/icons/x-twitter-icon.svg"
              alt="X/Twitter"
              class="size-6 opacity-50 hover:opacity-100"
            />
          </a>
        </li>
        <li>
          <a href="https://github.com" aria-label="GitHub">
            <img
              src="./assets/icons/github-icon.svg"
              alt="GitHub"
              class="size-6 opacity-50 hover:opacity-100"
            />
          </a>
        </li>
        <li>
          <a href="https://linkedin.com" aria-label="LinkedIn">
            <img
              src="./assets/icons/linkedin-icon.svg"
              alt="LinkedIn"
              class="size-6 opacity-50 hover:opacity-100"
            />
          </a>
        </li>
      </ul>
      <p class="text-pretty text-center opacity-50">&copy; 2024 Tim Kelso</p>
    </footer>
  </body>
</html>
