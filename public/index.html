  <body class="bg-white dark:bg-gray-950 dark:text-white">
    <header class="">
      <h1>Tim Kelso</h1>
      <nav class="">
        <button
          class="hamburger-menu md:hidden"
          aria-label="Open menu"
          aria-expanded="false"
        >
          <!-- Icon for hamburger -->
          <span></span>
          <span></span>
          <span></span>
        </button>

        <ul class="hidden md:flex">
          <li><a href="#home" class="hover:text-gray-400">Home</a></li>

          <li><a href="#contact" class="hover:text-gray-400">Contact</a></li>
        </ul>
      </nav>

      <i class="material-symbols-outlined">menu</i>

        <h2>About Me</h2>
        <p>Your bio goes here.</p>
      </section>

      <section id="portfolio">

        <article>

      </section>

        <p>How people can reach you.</p>
      </section>

    <hr />
    <footer
      class="flex flex-col items-center gap-2 py-5 sm:flex-row-reverse sm:justify-between sm:px-9"
    >
      <ul class="flex w-full min-w-24 max-w-36 justify-between">
        <li>
          <a href="https://x.com" aria-label="X/Twitter" class="group">
            <i
              class="fa-brands fa-twitter rounded-full p-2 text-2xl text-gray-500 transition-colors hover:bg-gray-100 hover:text-gray-700 group-focus:text-gray-700 group-active:bg-gray-300 dark:hover:bg-gray-900 dark:hover:text-gray-300 dark:group-focus:text-gray-300 dark:group-active:bg-gray-700"

          </a>
        </li>
        <li>
          <a href="https://github.com" aria-label="GitHub" class="group">
            <i
              class="fa-brands fa-github rounded-full p-2 text-2xl text-gray-500 transition-colors hover:bg-gray-100 hover:text-gray-700 group-focus:text-gray-700 group-active:bg-gray-300 dark:hover:bg-gray-900 dark:hover:text-gray-300 dark:group-focus:text-gray-300 dark:group-active:bg-gray-700"

            ></i>
          </a>
        </li>
